    취미 : <input type="checkbox" name="hobby" value="climbing">등산

    </select><br>

  <script>
    // console.log(decodeURI('%ED%99%8D%EA%B8%B8%EB%8F%99'));
    // console.log(encodeURI('홍길동'));

    String.prototype.getParameter = function (param) {
      let value = [];
      let findParamIdx;
      let querystring = this;

      while (querystring.indexOf(param) >= 0) {
        findParamIdx = querystring.indexOf(param);
        value.push(querystring.slice(findParamIdx + param.length + 1, querystring.indexOf('&', findParamIdx)));
        querystring = querystring.slice(findParamIdx + param.length);
      }
      return value;
    };

    let str = new String("id=user9&pwd=9999&name=홍길동&hobby=basketball&hobby=soccer&gender=femail&religion=nothing&introduction=");
    console.log(str.getParameter('hobby'));


  </script>
